<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Add Todo</mat-card-title>
    <mat-card-subtitle>Add Todo</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="add-todo" [formGroup]="validateForm">
      <mat-form-field class="inputForms">
        <mat-label>Textarea</mat-label>
        <textarea matInput formControlName="textArea" required></textarea>
        @if(!validateForm.controls.textArea.valid && validateForm.controls.textArea.touched){
        <small style="color: red">This is required</small>
        }
<!--        <mat-error *ngIf="validateForm.controls['textArea'].errors?.['required']">This is required</mat-error>-->
<!--        <mat-error *ngIf="validateForm.controls['textArea'].errors?.['maxlength']">max 100 symbol</mat-error>-->
      </mat-form-field>
      <mat-form-field class="inputForms">
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker" formControlName="datePicker" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-error *ngIf="validateForm.controls['datePicker'].errors?.['required']">This is required</mat-error>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="inputForms">
        <mat-label>Choose time</mat-label>
        <input matInput [ngxTimepicker]="timePicker" formControlName="timePicker">
        <mat-hint>hh/mm</mat-hint>
        <ngx-material-timepicker-toggle matIconSuffix [for]="timePicker"></ngx-material-timepicker-toggle>
        <ngx-material-timepicker #timePicker></ngx-material-timepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">Primary</button>
  </mat-card-actions>
</mat-card>
